<div class="form-signin">
    <img class="mx-auto mb-4 " src="../assets/ghost.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Por favor ingresa</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" [(ngModel)]="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signIn()">Ingresar</button>
    <button class="btn btn-lg btn-warning btn-block" type="button" (click)="signUp()">Registrarse</button>
    
  </div>
